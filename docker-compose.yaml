
services:
  postgres:
    image: postgres:16-alpine
    container_name: devtalk-postgres
    environment:
      POSTGRES_DB: devtalk
      POSTGRES_USER: devtalk
      POSTGRES_PASSWORD: devtalk123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devtalk"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - devtalk-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: devtalk-backend
    env_file:
      - ./backend/.env
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/devtalk
      SPRING_DATASOURCE_USERNAME: devtalk
      SPRING_DATASOURCE_PASSWORD: devtalk123
      CORS_ALLOWED_ORIGINS: http://localhost:5173,http://frontend:5173
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - devtalk-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: devtalk-frontend
    environment:
      VITE_API_URL: http://localhost:8080
      VITE_WS_URL: ws://localhost:8080
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - devtalk-network

networks:
  devtalk-network:
    driver: bridge

volumes:
  postgres_data: